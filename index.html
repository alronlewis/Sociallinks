<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="keywords" content="Social Share | DYRROTH, scientific" />
    <meta name="keywords" content="Alron Lewis, scientific" />
    <meta name="keywords" content="@dyrroth_art, scientific" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Social Share | DYRROTH</title>
</head>
<body>
    <div class="container">
        <div class="head__section">
            <img src="logo.png.jpg">
            <p>Join my artistic journey for exclusive artwork, behind-the-scenes moments, and creative inspiration!</p>
        </div>
        <div class="social__links">
            <ul id="item">
                <li class="instagram"><a href="https://www.instagram.com/dyrroth_art/">
                    <i class="fa fa-instagram"></i>
                    <span>
                        <h3>Instagram</h3>
                        <p>@artist_alron.lewis</p>
                    </span>
                </a></li>
                <li class="cara"><a href="https://cara.app/artistalronlewis
                    ">
                    <i class="fa fa-cara"></i>
                     <span>
                        <h3>Cara</h3>
                        <p>@artistalronlewis</p>
                    </span>
		</a></li>
                <li class="pinterest"><a href="https://in.pinterest.com/artist_alronlewis">
                    <i class="fa fa-pinterest"></i>
                     <span>
                        <h3>Pinterest</h3>
                        <p>artist_alronlewis</p>
                    </span>
                </a></li>
         <li class="camlin"><a href="https://www.kokuyocamlin.com/camel/account/profile">
                    <i class="fa fa-Camlin"></i>
                     <span>
                        <h3>Kokuyo Camlin</h3>
                        <p>Alron Lewis</p>
                    </span>
                </a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
		max: 10,
		speed: 800,
        glare: true,
        "max-glare": 1
	});
    </script>
</body>
</html>
